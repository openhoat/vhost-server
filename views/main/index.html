<% include ../include/header.html %>
<div id="contentContainer" class="span1">
  <div id="webappContainer">
    <% if (webapps.length > 0) { %>
      <ul id="webappList">
        <% webapps.forEach(function(webapp){ %>
          <li><a href="<%= webapp.url %>" title="<%= webapp.description %>"><%= webapp.name %></a></li>
        <% }) %>
      </ul><%
    } else { %>
      <%= __('No webapp found') %>,
    <% } %>
  </div>
</div>
<% include ../include/footer.html %>
